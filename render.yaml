services:
  - type: web
    name: yamaha-matakos-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: http://207.154.226.88
      - key: BRAVO_API_URL
        sync: false
      - key: BRAVO_API_KEY
        sync: false
      - key: CONTACT_EMAIL
        value: info@yamaha-matakos.gr
      - key: FROM_EMAIL
        value: noreply@yamaha-matakos.gr

